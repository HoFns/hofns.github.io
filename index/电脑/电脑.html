<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding-top:0px; /* 顶栏更高 */
        }
        
        header {
            background-color: rgba(255, 255, 255, 1);
            color: #030303;
            text-align: center;
            padding: 8px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin-right: 40px;
        }
        
        nav ul li {
            margin-right: 7px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 3px 7px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #ddd;
        }
        
        main {
            display: flex;
            padding: 20px;
            margin-top: 120px; /* 考虑顶栏更高的情况 */
        }
        
        .left-column {
            flex: 5;
            padding-right: 20px;
        }
        
        .right-column {
            flex: 3;
            padding-left: 20px;
            color: #ff0000;
        }
        
        .content img,
        .sidebar img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        
        .sidebar ul li a:hover {
            border-bottom-color: #999;
        }
        
        /* 删除底部导航栏 */
        #bottom-nav {
            display: none;
        }
    </style>
</head>
<body>

                    <!-- <li><a href="关于我.html">关于我</a></li> -->

            </nav>

        </div>
